<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <!-- Primera fila  -->
      <div class="row">
         <div class="col-1 border">1</div>
         <div class="col-1 border">1</div>
         <div class="col-1 border">1</div>
         <div class="col-1 border">1</div>
         <div class="col-1 border">1</div>
         <div class="col-1 border">1</div>
         <div class="col-1 border">1</div>
         <div class="col-1 border">1</div>
         <div class="col-1 border">1</div>
         <div class="col-1 border">1</div>
         <div class="col-1 border">1</div>
         <div class="col-1 border">1</div>
      </div>
      <!-- Segunda fila de ejemplo que ocupa 4 espacios por columna -->
      <div class="row">
        <div class="col-4 border">4</div>
        <div class="col-4 border">4</div>
        <div class="col-4 border">4</div>
    </div>
    <!-- Tercera fila de ejemplo que ocupa los doce esapcios por default pero en punto de quiebre (media) sm, ocupa 6 -->

    <!-- Recomendado siempre iniciar un col sin "apellido" que sea el que define el espacio máximo (tamaño del grid) -->
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 border">3</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 border">3</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 border">3</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 border">3</div>
        <div class="col-12 col-md-6 col-lg-6 border ">3</div>
        
        
    </div>
</body>
</html>
